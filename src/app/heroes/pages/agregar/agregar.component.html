<h1>Nuevo Héroe <small>{{ heroe.superhero }}</small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">
        <div fxLayout.xs="column" 
            fxLayout="row" 
            fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>
                    Super Héroe
                </mat-label>
                <input matInput type="text" required [(ngModel)]=heroe.superhero>
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>
                    Alter Ego
                </mat-label>
                <input matInput type="text" required [(ngModel)]=heroe.alter_ego>
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>
                Primera Aparición
            </mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.first_appearance">
        </mat-form-field>
        <mat-form-field>
            <mat-label>
                Personajes
            </mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.characters">
        </mat-form-field>
        <mat-form-field>
            <mat-label>
                Creador
            </mat-label>
            <mat-select required [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                            {{publisher.descripcion}}

                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>
                Foto Url
            </mat-label>
            <input matInput type="url" required [(ngModel)]="heroe.alt_img">
        </mat-form-field>
        <button (click)="guardar()"
            mat-button color="primary">Guardar</button>
    </div>
    <div fxFlex="50">
        <img [src]="heroe|imagen" alt="">
    </div>
</div>
